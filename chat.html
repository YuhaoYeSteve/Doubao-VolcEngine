<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>豆包 App-火山方舟版</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Markdown & Highlight Support -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body class="h-screen w-screen bg-[#F7F8FA] text-sm font-sans">
  <div class="sidebar-overlay"></div>
  
  <div class="h-full flex">
    <!-- Sidebar -->
    <aside class="w-[240px] bg-[#F7F8FA] flex flex-col flex-shrink-0 border-r border-transparent h-full">
      <div class="p-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
           <!-- Doubao Logo Placeholder -->
           <div class="w-8 h-8 rounded-full overflow-hidden">
             <img src="https://lf-flow-web-cdn.doubao.com/obj/flow-doubao/doubao/web/logo-icon.png" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iIzMzMyI+PGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMTIiLz48L3N2Zz4='" class="w-full h-full object-cover">
           </div>
           <span class="font-medium text-gray-900 text-base">豆包</span>
        </div>
        <button id="new-btn" class="text-gray-500 hover:bg-gray-200 p-1.5 rounded-md transition-colors" title="新对话">
          <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
        </button>
      </div>
      
      <div class="px-3 py-2">
        <div class="flex items-center gap-2 px-2 py-1.5 text-gray-500 hover:bg-gray-200/50 rounded-lg cursor-pointer transition-colors">
           <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
           <span>AI 搜索</span>
        </div>
        <div class="flex items-center gap-2 px-2 py-1.5 text-gray-500 hover:bg-gray-200/50 rounded-lg cursor-pointer transition-colors">
           <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
           <span>AI 创作</span>
        </div>
      </div>

      <div class="px-4 pb-2 pt-4 text-xs text-gray-400 font-normal">最近</div>
      <div id="conv-list" class="flex-1 overflow-y-auto px-2 space-y-0.5 scrollbar-hide">
      </div>
      
      <!-- User Profile -->
      <div class="p-3 border-t border-gray-200/50">
         <button id="settings-btn" class="flex items-center gap-2 w-full p-2 hover:bg-gray-200/50 rounded-lg transition-colors text-gray-700">
            <div class="w-6 h-6 rounded-full bg-gray-300 flex items-center justify-center text-xs">
                U
            </div>
            <span>更多</span>
         </button>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col h-full relative bg-white rounded-tl-2xl shadow-sm overflow-hidden">
      <!-- Minimal Header -->
      <header class="h-14 flex items-center justify-between px-6 border-b border-gray-50/50 absolute top-0 left-0 right-0 z-10 bg-white/80 backdrop-blur-sm">
        <div class="flex items-center gap-2 overflow-hidden">
            <!-- Mobile Sidebar Toggle -->
            <button id="sidebar-toggle" class="md:hidden mr-2 text-gray-500 hover:text-gray-700 p-1">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <div id="conv-title" class="font-medium text-gray-900 truncate max-w-md"></div>
        </div>
        
        <div class="flex items-center gap-3 text-gray-400">
          <button id="rename-btn" class="hover:text-gray-600 transition"><svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg></button>
          <button id="delete-btn" class="hover:text-red-500 transition"><svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></button>
        </div>
      </header>

      <!-- Messages Container -->
      <section id="messages" class="flex-1 overflow-y-auto px-4 md:px-8 py-20 space-y-8"></section>

      <!-- Floating Input Area -->
      <footer class="p-4 md:p-6 pb-8 bg-gradient-to-t from-white via-white to-transparent">
        <div class="max-w-3xl mx-auto">
           <!-- Image Preview -->
           <div id="image-preview" class="mb-2 flex gap-2 overflow-x-auto p-1 empty:hidden"></div>

           <div class="bg-white border border-gray-200 rounded-[24px] shadow-[0_4px_20px_rgba(0,0,0,0.08)] hover:shadow-[0_6px_24px_rgba(0,0,0,0.12)] transition-shadow duration-300 flex flex-col overflow-hidden relative group">
              <textarea id="input" class="w-full resize-none max-h-48 min-h-[52px] py-4 pl-5 pr-12 outline-none text-gray-800 placeholder-gray-400 bg-transparent text-base" rows="1" placeholder="发送消息或输入 / 选择技能"></textarea>
              
              <!-- Bottom Toolbar -->
              <div class="flex items-center justify-between px-4 pb-3 pt-1">
                 <div class="flex items-center gap-4">
                    <button id="upload-btn" class="text-gray-400 hover:text-gray-600 transition" title="上传">
                       <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                    </button>
                    <input type="file" id="file-input" accept="image/*" multiple class="hidden">
                    
                    <!-- Feature Mock Icons -->
                    <div class="hidden md:flex items-center gap-3 text-xs font-medium text-gray-500">
                        <button class="flex items-center gap-1 hover:bg-gray-100 px-2 py-1 rounded-md transition"><svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="text-blue-500"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg> 深度思考</button>
                        <button id="web-search-btn" class="flex items-center gap-1 hover:bg-gray-100 px-2 py-1 rounded-md transition text-gray-500"><svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg> 联网搜索</button>
                        <button class="flex items-center gap-1 hover:bg-gray-100 px-2 py-1 rounded-md transition"><svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg> 图像生成</button>
                    </div>
                 </div>
                 
                 <button id="send-btn" class="bg-gray-900 hover:bg-black text-white rounded-full w-8 h-8 flex items-center justify-center disabled:opacity-30 disabled:cursor-not-allowed transition-all">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                 </button>
              </div>
           </div>
           <div id="status" class="absolute -bottom-6 left-0 text-xs text-gray-400 hidden"></div>
        </div>
      </footer>
    </main>
  </div>
  <!-- Settings Modal -->
  <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg w-full max-w-md p-6 m-4">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">设置</h2>
        <button onclick="toggleSettings(false)" class="text-gray-500 hover:text-black">×</button>
      </div>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
          <input type="password" id="setting-api-key" class="w-full border rounded p-2" placeholder="ARK_API_KEY">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Model ID</label>
          <input type="text" id="setting-model-id" class="w-full border rounded p-2" placeholder="doubao-seed-1-8-251228">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">System Prompt (人设)</label>
          <textarea id="setting-system-prompt" class="w-full border rounded p-2 h-24 resize-none" placeholder="例如：你是一个资深的 Python 工程师..."></textarea>
        </div>
      </div>
      <div class="mt-6 flex justify-end space-x-3">
        <button onclick="toggleSettings(false)" class="px-4 py-2 border rounded text-gray-600">取消</button>
        <button onclick="saveSettings()" class="px-4 py-2 bg-black text-white rounded">保存</button>
      </div>
    </div>
  </div>

  <!-- JS Logic -->
  <script src="/static/js/chat.js"></script>
</body>
</html>
